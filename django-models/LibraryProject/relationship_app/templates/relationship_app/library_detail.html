<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Detail</title>
</head>
<body>
    <h1>ğŸ›ï¸ Library: {{ library.name }}</h1>

    <h2>Books in Library:</h2>

</html>
