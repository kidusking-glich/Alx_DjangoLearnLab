{% extends 'blog/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register for a new account</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{% url 'blog:login' %}">Log In</a></p>
{% endblock %}
